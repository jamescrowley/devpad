<h1>Class Spy</h1>

<p>The Class Spy window retrieves the class name, hWnd, and attributes 
 of a window. This is especially useful for when using the FindWindowEx 
 API, and you need to know the class name of a control.</p>

<p>&nbsp;</p>

<p>To start spying, hold down the mouse button over the icon. </p>
